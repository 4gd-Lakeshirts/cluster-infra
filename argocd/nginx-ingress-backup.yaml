apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.8.3
    helm:
      values: |
        controller:
          service:
            type: NodePort
            nodePorts:
              http: 30081
              https: 30444
          ingressClassResource:
            default: false
            name: nginx
          ingressClass: nginx
          watchIngressWithoutClass: false
          hostNetwork: false
          admissionWebhooks:
            enabled: false
        defaultBackend:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true