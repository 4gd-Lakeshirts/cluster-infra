piVersion: batch/v1
kind: Job
metadata:
  name: vault-init
  namespace: vault
spec:
  template:
    spec:
      serviceAccountName: vault
      restartPolicy: OnFailure
      containers:
        - name: vault-init
          image: hashicorp/vault:1.15.3
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Enabling Kubernetes auth method..."
              vault auth enable kubernetes || true

              echo "Writing Vault policy..."
              vault policy write k8s-secrets /config/policy.hcl

              echo "Configuring Kubernetes auth..."
              vault write auth/kubernetes/config \
                token_reviewer_jwt="$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
                kubernetes_host="https://$KUBERNETES_PORT_443_TCP_ADDR:443" \
                kubernetes_ca_cert=@/config/ca.crt

              echo "Creating Vault role..."
              vault write auth/kubernetes/role/myapp @/config/role.hcl
          env:
            - name: VAULT_ADDR
              value: http://vault.vault.svc:8200
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          projected:
            sources:
              - configMap:
                  name: vault-policy-k8s-secrets
                  items:
                    - key: policy.hcl
                      path: policy.hcl
              - configMap:
                  name: vault-role-myapp
                  items:
                    - key: role.hcl
                      path: role.hcl
              - secret:
                  name: vault-k8s-ca
                  items:
                    - key: ca.crt
                      path: ca.crt

