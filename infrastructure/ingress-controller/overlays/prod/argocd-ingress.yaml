apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
  - host: 192.168.101.230  # Or use your domain like argocd.4gd.ai
    http:
      paths:
      - path: /argo-cd
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80

