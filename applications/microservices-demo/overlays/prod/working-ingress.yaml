apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-working-ingress
  namespace: microservices-demo
  annotations:
    kubernetes.io/ingress.class: "haproxy"
    haproxy.org/ssl-redirect: "false"
spec:
  rules:
    - host: microservices.192.168.101.191.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end  # ← Use existing working service
                port:
                  number: 80     # ← Service port (not target port)